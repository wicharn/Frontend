<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
</head>
<body>
<div id="app">
<div class="container">
<div class="row">
<div class="column">
<div style="font-size: 280px; text-align: center;">
{{ result }}
</div>
</div>
<div class="column">
<form>
<fieldset>
<label for="nameField">Input</label>
<input type="text" v-model="input">
<button type="button" class="button" @click="getResult">แสดงผลลัพท์</button>
</fieldset>
</form>
</div>
</div>
</div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.2/vue-resource.min.js"></script>
<script type="text/javascript">
var endPoint = 'http://127.0.0.1:3000'
new Vue({
el: '#app',
data: {
result: ''
},
methods: {
getResult: function () {
this.$http({url: endPoint + '/' + this.input, method: 'GET'}).then(function (response) {
this.result = response.data.data
})
}
}
})
</script>
</body>
</html>
